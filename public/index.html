<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trello Clone</title>
    <link rel="stylesheet" href="/dist/index.css" />
    <style>
      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f0f2f5;
        margin: 0;
        padding: 0;
        min-height: 100vh;
      }

      /* Hide scrollbar but allow scrolling */
      .columns-container::-webkit-scrollbar {
        height: 8px;
      }

      .columns-container::-webkit-scrollbar-track {
        background: #f0f2f5;
      }

      .columns-container::-webkit-scrollbar-thumb {
        background-color: #c1c1c1;
        border-radius: 20px;
        border: 3px solid #f0f2f5;
      }

      /* Card dragging styles */
      .card-dragging {
        opacity: 0.5;
      }

      /* Animation for adding new cards/columns */
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .new-item {
        animation: fadeIn 0.3s ease-out forwards;
      }
    </style>
  </head>
  <body>
    <div class="board">
      <!-- Header -->
      <header class="board__header">
        <h1 class="board__title">My Trello Board</h1>
        <button class="button button--primary">Add Column</button>
      </header>

      <!-- Columns Container -->
      <div class="board__columns">
        <!-- To Do Column -->
        <div class="column">
          <div class="column__header">
            <h2 class="column__title">To Do</h2>
            <button class="column__delete">×</button>
          </div>
          <div class="column__cards">
            <!-- Card Example -->
            <div class="card">
              <h3 class="card__title">Learn TypeScript</h3>
              <p class="card__description">Study TypeScript basics</p>
              <div class="card__footer">
                <span class="card__date">4/7/2025</span>
                <button class="card__delete">Delete</button>
              </div>
            </div>
          </div>
          <button class="column__add-card">+ Add card</button>
        </div>

        <!-- In Progress Column -->
        <div class="column">
          <div class="column__header">
            <h2 class="column__title">In Progress</h2>
            <button class="column__delete">×</button>
          </div>
          <div class="column__cards">
            <!-- Card Example -->
            <div class="card">
              <h3 class="card__title">Implement Drag & Drop</h3>
              <p class="card__description">Research and implement drag & drop functionality</p>
              <div class="card__footer">
                <span class="card__date">4/7/2025</span>
                <button class="card__delete">Delete</button>
              </div>
            </div>
          </div>
          <button class="column__add-card">+ Add card</button>
        </div>

        <!-- Completed Column -->
        <div class="column">
          <div class="column__header">
            <h2 class="column__title">Completed</h2>
            <button class="column__delete">×</button>
          </div>
          <div class="column__cards">
            <!-- Card Example -->
            <div class="card">
              <h3 class="card__title">Setup Project</h3>
              <p class="card__description">Initialize TypeScript project structure</p>
              <div class="card__footer">
                <span class="card__date">4/7/2025</span>
                <button class="card__delete">Delete</button>
              </div>
            </div>
          </div>
          <button class="column__add-card">+ Add card</button>
        </div>
      </div>
    </div>

    <script src="/dist/index.js"></script>
  </body>
</html>
